<!doctype html>
<html>
<head>
    <title>Clasificación de Datos</title>
</head>
<body>
    <h1>Clasificación de Datos</h1>
    <form action="/" method="post">
        {% for col in columns %}
        <label for="{{ col }}">{{ col }}</label>
        <input type="text" id="{{ col }}" name="{{ col }}" required><br>
        {% endfor %}
        <button type="submit">Clasificar</button>
    </form>
</body>
</html>
